<!DOCTYPE html>
<html>
<head>
  <title>S'inscrire </title>
</head>
<body>
<h1>S'inscrire</h1>
<form method="post" action="/register" accept-charset="utf-8">
  <label for="firstname_input">Firstname:</label>
  <input type="text" name="firstname" id="firstname_input" required>


  <label for="lastname_input">Lastname</label>
  <input type="text" name="lastname" id="lastname_input" required>
  <label for="login_input">login</label>
  <input type="text" name="login" id="login_input" required>
  <label for="password_input">password</label>
  <input type="text" name="password" id="password_input" required>
  <label for="email_input">email</label>
  <input type="text" name="email" id="email_input" required>




  <input type="submit" value="S'inscrire">


</form>
<script src="register.js"></script>
</body>
</html>
